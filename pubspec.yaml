name: clone_gojek
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.16.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.0.5

flutter_native_splash:
  color: '#ffffff'
  color_dark: '#1a1a1a'
  image: assets/images/logos/gojek-logo.png
  image_dark: assets/images/logos/gojek-logo.png
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/icons/
